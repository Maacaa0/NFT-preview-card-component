<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="content">

   
    <div class="imgcontainer">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
    
    </div>
    

    <h1> Equilibrium #3429 </h1>

    <p> Our Equilibrium collection promotes balance and calm.</p>

  <div class="row">

    <aside class="eth"><img class="etherum" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</aside>

    <aside class="days"> <img class="clock" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</aside>
  
</div>

  <div class="line"></div>
  
  <footer> <img class="avatar" src="images/image-avatar.png" alt="avatar"> <p>Creation of <a href="#"> Jules Wyvern</a> </p></footer>
  </main>

  </div> -->
</body>
</html>
